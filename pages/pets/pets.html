<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our-pets</title>
    <link rel="stylesheet" href="./pets.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1 class="logo__header">Cozy House</h1>
        <p class="logo__subtitle">Shelter for pets in Boston</p>
      </div>
      <nav class="header-navbar">
        <a class="nav__item nav__item_about current" href="#"
          >About the shelter</a
        >
        <a class="nav__item nav__item_our" href="#">Our pets</a>
        <a class="nav__item nav__item_help" href="#">Help the shelter</a>
        <a class="nav__item nav__item_contacts" href="#">Contacts</a>
      </nav>
    </header>
    <main></main>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__info">
          <h3 class="footer__title">For questions and suggestions</h3>
          <div class="footer__info_wraper">
            <img
              class="footer__icon"
              src="../../assets/icons/icon-email.svg"
              alt="image"
            />
            <p class="footer__text">email@shelter.com</p>
          </div>
          <div class="footer__info_wraper">
            <img
              class="footer__icon"
              src="../../assets/icons/icon-phone.svg"
              alt="image"
            />
            <p class="footer__text">+13 674 567 75 54</p>
          </div>
        </div>
        <div class="footer__info">
          <h3 class="footer__title footer__title_adress">
            We are waiting for your visit
          </h3>
          <div class="footer__info_wraper footer__info_adress">
            <img
              class="footer__icon"
              src="../../assets/icons/icon-marker.svg"
              alt="image"
            />
            <p class="footer__text">
              1 Central Street, Boston (entrance from the store)
            </p>
          </div>
          <div class="footer__info_wraper footer__info_adress">
            <img
              class="footer__icon"
              src="../../assets/icons/icon-marker.svg"
              alt="image"
            />
            <p class="footer__text">18 South Park, London</p>
          </div>
        </div>
        <img
          class="footer_img"
          src="../../assets/images/footer-puppy.png"
          alt="image"
        />
      </div>
    </footer>
  </body>
</html>
